<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Workout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Add a New Workout</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="viewworkouts.html">View Workouts</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="WorkoutServlet" method="POST"> <!-- Correct action -->
            <label for="exercise-type">Exercise Type:</label>
            <input type="text" id="exercise-type" name="exerciseType" required>

            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration" name="duration" required>

            <label for="calories">Calories Burned:</label>
            <input type="number" id="calories" name="calories" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Add Workout</button>
        </form>
        <br>        
        <a href="index.html" class="back-button">Go Back to Home</a> <!-- Button to go back -->
    </main>

        <p>&copy; 2023 Fitness Tracking App</p>
